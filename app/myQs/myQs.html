<main class="row">
    <div class="col-md-1"></div>

                    class="btn btn-primary" data-toggle="modal" data-target="#demo">
                    + </button></div>
            <div class="list-group list-group-flush anyClass">
                <a href="" class="list-group-item list-group-item-action bg-light" ng-repeat="item in items" ng-click="updateQuestion(item)">{{item.title}}</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <crowdit-navbar></crowdit-navbar>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <crowdit-question></crowdit-question>

            <h5>Comments:</h5>
            <div class="rounded bg-light h-25 border-success">

    <div class="col-md-1"></div>
</main>

<div class="modal" id="demo">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add a Question</h4>
                <button type="button" class="close" data-dismiss="modal">ï¿½</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="question">Question Text:</label>
                        <input type="text" class="form-control" id="question" ng-model="title">
                    </div>
                    <div class="form-group">
                        <label for="descr">Description:</label>
                        <input type="text" class="form-control" id="descr" ng-model="description">
                    </div>
                    <fieldset>
                            <legend>Option #1:</legend>
                    <div class="form-group">
                        <label for="option1">Option Text:</label>
                        <input type="text" class="form-control" id="option1" ng-model="op1title">
                    </div>
                    <div class="form-group">
                        <label for="descr1">Description:</label>
                        <input type="text" class="form-control" id="descr1" ng-model="op1descr">
                    </div>
                    <div class="form-group">
                            <label for="image1">Image:</label>
                            <input type="text" class="form-control" id="image1" ng-model="op1image">
                    </div>
                    </fieldset>
                    <fieldset>
                            <legend>Option #2:</legend>
                    <div class="form-group">
                        <label for="option2">Option Text:</label>
                        <input type="text" class="form-control" id="option2" ng-model="op2title">
                    </div>
                    <div class="form-group">
                        <label for="descr2">Description:</label>
                        <input type="text" class="form-control" id="descr2" ng-model="op2descr">
                    </div>
                    <div class="form-group">
                            <label for="image2">Image:</label>
                            <input type="text" class="form-control" id="image2" ng-model="op2image">
                    </div>
                    </fieldset>
                    <fieldset>
                            <legend>Option #3:</legend>
                    <div class="form-group">
                        <label for="option3">Option Text:</label>
                        <input type="text" class="form-control" id="option3" ng-model="op3title">
                    </div>
                    <div class="form-group">
                        <label for="descr3">Description:</label>
                        <input type="text" class="form-control" id="descr3" ng-model="op3descr">
                    </div>
                    <div class="form-group">
                            <label for="image3">Image:</label>
                            <input type="text" class="form-control" id="image3" ng-model="op3image">
                    </div>
                    </fieldset>

                    <button type="button" class="btn btn-primary" ng-click="addQ()" data-dismiss="modal">Submit</button>
                </form>


            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
