                    <h3 class="login-heading mb-4">Welcome!</h3>
                    <form>
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
                        <label for="inputEmail">Email address</label>
                      </div>
      
                      <div class="form-label-group">

                      </div>
      
                      <div class="custom-control custom-checkbox mb-3">

                      </div>
                      <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" ng-click="login()">Sign in</button>

<div class="modal" id="demo">
  <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Sign Up</h4>
              <button type="button" class="close" data-dismiss="modal">ï¿½</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form style="border:1px solid #ccc">
              <div class="container">
                <p>Please fill in this form to create an account.</p>
                <hr>
            
                <label for="navbar-expand-md"><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name" name="name" required ng-model="sUsername"><br>
                
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required ng-model="sEmail"><br>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required ng-model="sPassword"><br>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
            
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn" ng-click="signUp()">Sign Up</button>
                </div>
              </div>
            </form>


          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
